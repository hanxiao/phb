	});

	window.setInterval(function() {
		var myArray = [];
		var arrayMax = 4;
		var sumArray = 0;
		for (var i = 0; i < arrayMax; i++) {
			myArray.push(Math.random());
			sumArray += myArray[i];
		}
		for (var i = 0; i < arrayMax; i++) {
			myArray[i] /= sumArray;
			myArray[i] *= 100;
		}

			$( this ).data('easyPieChart').update(myArray[idx]);	
		});
